<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Favicon  -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
      <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;600;800&family=Oswald:wght@500&family=Raleway:wght@500&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="./styles.css">

  <!-- Title -->
<title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>

  <section id="cardContainer">
    <div id="card">
      <!-- Header Top image -->
      <header class="header">
        <div class="cardSvg">
          <img src="./assets/images/illustration-article.svg" alt="abstract image">
        </div>
      </header>
    
      <!-- paragraph -->
      <div class="cardText">
        <div class="cardTag">
          Learning
        </div>
        <div class="cardPublishedDate">
          Published 21 Dec 2023
        </div>
        <a href="#">
          <h4>
            HTML & CSS foundations
          </h4>
        </a>
        <p>
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>
      <!-- footer -->
      <div id="foot">
        <div id="imageAvatar">
          <img src="./assets/images/image-avatar.webp" alt="image of Greg Hooper" width="25px" height="25px">
        </div>
        <p id="imageAvatarName">
          Greg Hooper
        </p>
      </div>
    </div>
  </section>

  <!-- attribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/TaiwoSaidat">TaiwoSaidat</a>.
  </div>
  
</body>
</html>
